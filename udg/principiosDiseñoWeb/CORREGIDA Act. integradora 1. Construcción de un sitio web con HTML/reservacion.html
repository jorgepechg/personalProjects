<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservación</title>
</head>
<body>
    <h2>Formulario de Reservación.</h2>

    <form action="/formulario" method="post">
        <fieldset>
            <legend>Datos de Reservación</legend>

            <label for="nombres">Ingrese su nombre:</label><br>
            <input type="text" id="nombres" name="nombres" placeholder="Nombres"><br>
            <label for="apellidos">Ingrese sus apellidos:</label><br>
            <input type="text" id="apellidos" name="nombres" placeholder="Apellidos">
            <br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico">
            <br>

            <label for="adultos">Número de adultos:</label>
            <input type="number" id="adultos" name="adultos" required="" value="1" min="1" max="6">
            <label for="niños">Número de niños:</label>
            <input type="number" id="niños" name="niños" required="" value="0" min="0" max="4">
            <br>

            <label for="inicio">Inicio de viaje:</label>
            <input type="date" id="inicio" name="inicio-viaje" min="2021-01-01" max="2030-12-31">
            <label for="fin">Fin de viaje:</label>
            <input type="date" id="fin" name="fin_viaje" min="2021-01-01" max="2030-12-31">
            <br>

            <label for="mascotas">¿Viajará con mascotas?</label>
            <input type="checkbox" name="mascotas" id="mascotas">

            <label for="shuttle">¿Requiere servicio de shuttle?</label>
            <input type="checkbox" name="shuttle" id="shuttle">

            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">

        </fieldset>
    </form>

</body>
</html>
